<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {%- for breadcrumb in breadcrumbs -%}
            {% if request.path == breadcrumb.url %}
                <li class="breadcrumb-item active" aria-current="page">
                {{ breadcrumb.text }}
                </li>
            {% else %}
                <li class="breadcrumb-item">
                <a href="{{ breadcrumb.url }}">{{ breadcrumb.text }}</a>
                </li>
            {% endif %}
        {%- endfor -%}
    </ol>
</nav>
